{% extends "base.html" %}

{% block title %}回复邮件 - AI 电商效率工具{% endblock %}

{% block head %}
{{ super() }}
<style>
</style>
{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>回复邮件</h1>
</div>

<div>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.body.label }} <br>
        {{ form.body(rows=20, cols=150) }} <br><br>
        {{ form.submit() }}
    </form>
</div>

<h3>AI的回答</h3>
<div>
    <textarea rows="30" cols="150">{{ body }}</textarea>
</div>
<div>
    {{ response }}
</div>

{% endblock %}
