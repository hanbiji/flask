{% block head %}

{% block page_content %}

    <h1>AI 语法优化</h1>
</div>

<div>

        {{ form.hidden_tag() }}
        {{ form.name.label }} <br>

        {{ form.submit() }}
    </form>
</div>

<h3>AI的回答</h3>
<div>
    <textarea rows="10" cols="150">{{ name }}</textarea>
</div>
<div>
    {{ response }}
</div>
{% endblock %}
